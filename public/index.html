<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Socket.IO chat</title>
    <style>
    </style>
  </head>
  <body id="logged-out">
    <section id="roomChoice">
      Room Choice
      <form name="choice">
        <select name="selected" onchange="roomChanged()" id="selectRoom">
          <option> Lobby </option>
          <option> 1 </option>
          <option> 2 </option>
        </select>
      </form>
    </section>
    <section id="chat">
      <ul id="messages">
      </ul><ul id="users">
      </ul>
      <form action="">
        <input id="m" autocomplete="off"  /><button>Send</button>
      </form>
    </section>
    <section id="login">
      <form action="">
        <label for="u">Username</label>
        <input id="u" autocomplete="off" autofocus />
        <p>
          <button>Login</button>
        </p>
      </form>
    </section>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
